<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/media/favicon.png"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">

    <title>Протонач</title>
    <meta name="description" content="Анонимная имиджборда"/>
</head>

<body>
    <header>

        <div class="alertwithoutround alert-info" role="alert">
            <a href="/">
                <h1 class="aligncenter">Протонач</h1>
            </a>
            {% if from_admin %}
                <div class="aligncenter"><a href="/admin"><button type="button" class="btn btn-orange"><h2>Меню админа</h2></button></a></div>
            {% endif %}
        </div>

    </header>

    <div class="alert alert-danger" role="alert">
        <h1 class="aligncenter">{{ code }}</h1>
        <h3 class="aligncenter">{{ text }}</h3>
    </div>

    <p class="aligncenter">
        {% set pic = pics|random %}
        <img src="/static/media/{{ pic }}">
    </p>
</body>
</html>
